<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Wrapper</title>
    <link rel="icon" href="https://www.youtube.com/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <div class="player" id="player">
            <video id="video" src="video.mp4" playsinline preload="metadata"></video>

                        <canvas class="progress-preview-frame" id="progressPreviewFrame" width="160" height="90"></canvas>
                        <div class="progress-preview-time" id="progressPreviewTime">0:00</div>
                    </div>
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="scrubber" id="scrubber"></div>
                </div>

                <div class="media-controls">

                    </button>

                    <div class="timecode">
                        <span class="current-time" id="currentTime">0:00</span> <span class="divider">/</span> <span class="duration" id="duration">0:00</span>
                    </div>

                    </button>

                    <button class="media-controller" id="fullscreenBtn" aria-label="Fullscreen" type="button">

                    </button>
                </div>
            </div>

            <div class="video-context-menu" id="videoContextMenu" role="menu" aria-hidden="true">
                <button class="video-context-menu-item" id="loopMenuItem" type="button" role="menuitem">
                    <span>Loop</span>
                    <span class="video-context-menu-state" id="loopMenuState">Off</span>
                </button>
                <button class="video-context-menu-item" id="copyUrlMenuItem" type="button" role="menuitem">
                    Copy URL
                </button>
            </div>
        </div>

        <div class="upload-controls">
            <input id="videoUploadInput" class="video-upload-input" type="file" accept="video/*">
            <button id="uploadVideoBtn" class="upload-video-btn" type="button">Upload from Device</button>
            <input id="captionsUploadInput" class="video-upload-input" type="file" accept=".vtt,text/vtt">
            <button id="uploadCaptionsBtn" class="upload-video-btn" type="button">Upload Captions (.vtt)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
